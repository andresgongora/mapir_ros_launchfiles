########################################################################
# Local parameters for the COSTMAP_2D pkg (navigation stack)
########################################################################
local_costmap:

  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 1.0
  static_map: true
  rolling_window: true
  width: 3.0
  height: 3.0
  resolution: 0.1
  min_obstacle_height: -10
  always_send_full_costmap: true

